<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS</title>

        <!-- Internal CSS -->
        <style>
            h1 {
                color: red; 
                font-size: 50px;
            }
        </style>

        <!-- External CSS -->
        <link rel="stylesheet" href="./style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>Pirates</h1>

        <!-- Inline CSS -->
        <h2 style="color: red; font-size: 30px;">of the Crabian</h2>

        <p>Pirates of the crabian is a fictional fantasy movie that revolve around a dumb still lucky pirate name John.</p>

        <h3>Cast</h3>

        <div class="cast-cards">
            <div class="card">
                <img src="./images/jack.jfif" alt="Jack Sparrow" class="card-img">
                <h4 class="card-heading">Johnny Depp</h4>
                <h5 class="card-sub-heading">Captain Jack Sparrow</h5>
            </div>

            <div class="card">
                <img src="./images/kaira.jfif" alt="Kaira" class="card-img">
                <h4 class="card-heading">Kaira</h4>
                <h5 class="card-sub-heading">Miss Swan</h5>
            </div>

            <div class="card">
                <img src="./images/orlando.jfif" alt="Orlando" class="card-img">
                <h4 class="card-heading">Orlando</h4>
                <h5 class="card-sub-heading">Who Care's?</h5>
            </div>

        <a href="https://www.youtube.com/watch?v=r6LHdmjdLtI" target="_blank" id="watch-now">Watch Movie</a>
