<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Can we style an element?</title>

    <link rel="stylesheet" href="./style_types.css">
</head>

<body>
    <p>Paragraph 1</p>    
    <p class="green fs20">Paragraph 2</p>    
    <p>Paragraph 3</p>    
    <p class="fs15">Paragraph 4</p>    
    <p>Paragraph 5</p>    
    <p>Paragraph 6</p>    
    <p>Paragraph 7</p>    
    <p>Paragraph 8</p>    
    <p id="last" class="red" style="color: brown;">Paragraph 9</p>


    <div class="div-1">
        <span>Inside Division 1 span</span>
        <div>
           <span>Inside another div of Division 1 span</span>
           <p>
            <span>Inside Span of a Paragraph</span>
           </p>
        </div>
        <span>Inside Division 1 span 2</span>
    </div>
       
    <span>Next to Div 1 span</span>
    <span>Second Next to Div 1 span</span>

    <div>
        <span>Another Span</span>
    </div>
</body>

</html>
